apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-dashboards-dev
  namespace: argocd
spec:
  project: banking-dev-project
  
  source:
    repoURL: https://github.com/YonatanDas/Banking-Microservices-Platform.git
    targetRevision: main
    path: monitoring/dashboards/dev
  
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  
  syncPolicy:
    automated: null  # Disable auto-sync
    # prune: true
    # selfHeal: true
  syncOptions:
    - CreateNamespace=true

