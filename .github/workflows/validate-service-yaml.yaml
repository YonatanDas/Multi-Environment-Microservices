name: Validate service.yaml

on:
  pull_request:
    paths:
      - "services/**/service.yaml"
      - ".github/platform/schemas/service-schema.json"
      - ".github/platform/scripts/validate-service-yaml.sh"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install yq
        run: |
          wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          chmod +x /usr/local/bin/yq

      - name: Install ajv-cli
        run: |
          npm install -g ajv-cli

      - name: Validate service.yaml files
        run: |
          chmod +x .github/platform/scripts/validate-service-yaml.sh
          .github/platform/scripts/validate-service-yaml.sh


