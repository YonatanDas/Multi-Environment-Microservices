name: Helm Chart Linting

on:
  push:
    branches: [ "main" ]
    paths:
      - "helm/**"
  pull_request:
    branches: [ "main" ]
    paths:
      - "helm/**"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint-helm-charts:
    name: Lint Helm Charts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.13.0'

      - name: Lint bankingapp-common chart
        run: |
          helm lint helm/bankingapp-common || exit 1

      - name: Lint bankingapp-services charts
        run: |
          for chart in helm/bankingapp-services/*/; do
            if [ -f "$chart/Chart.yaml" ]; then
              echo "Building dependencies for $chart"
              helm dependency build "$chart" || exit 1
              echo "Linting $chart"
              helm lint "$chart" || exit 1
            fi
          done

      - name: Lint environment charts
        run: |
          for chart in helm/environments/*-env/; do
            if [ -f "$chart/Chart.yaml" ]; then
              echo "Building dependencies for $chart"
              helm dependency build "$chart" || exit 1
              echo "Linting $chart"
              helm lint "$chart" || exit 1
            fi
          done

      - name: Lint monitoring charts
        run: |
          for chart in monitoring/*/; do
            if [ -f "$chart/Chart.yaml" ]; then
              echo "Building dependencies for $chart"
              helm dependency build "$chart" || exit 1
              echo "Linting $chart"
              helm lint "$chart" || exit 1
            fi
          done

