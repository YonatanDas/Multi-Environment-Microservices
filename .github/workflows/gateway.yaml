name: CI - Gateway Service

on:
  push:
    branches: ["test-workflows"]
    paths:
      - "gatewayserver/**"
  pull_request:
    paths:
      - "gatewayserver/**"

permissions:
  contents: read
  id-token: write

env:
  SERVICE: gateway
  AWS_REGION: us-east-1
  REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

jobs:

  # -------------------------------
  # LINT & UNIT TESTS
  # -------------------------------
  lint-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Cache Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: maven-${{ hashFiles('gatewayserver/pom.xml') }}
          restore-keys: maven-

      - name: Install JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Make scripts executable
        run: chmod +x .github/workflows/reusable/*.sh

      - name: lint + test + coverage
        run: ./.github/workflows/reusable/test-java.sh gatewayserver

      - name: Install Trivy
        uses: aquasecurity/setup-trivy@v0.2.0

      - name: Trivy Scan + report
        run: ./.github/workflows/reusable/trivy-fs-scan.sh gatewayserver



  # -------------------------------
  # BUILD & PUSH DOCKER IMAGE
  # -------------------------------
  build-push:
    runs-on: ubuntu-latest
    needs: lint-test

    steps:
      - uses: actions/checkout@v3

      - name: Make scripts executable
        run: chmod +x .github/workflows/reusable/*.sh

      - name: Setup Buildx & Cache
        run: ./.github/workflows/reusable/setup-buildx-cache.sh

      - name: Configure AWS OIDC Access
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::063630846340:role/oidc-github
          aws-region: ${{ env.AWS_REGION }}
          audience: sts.amazonaws.com

      - name: AWS ECR Login
        run: ./.github/workflows/aws-oidc-login.sh ${{ env.AWS_REGION }} ${{ env.REGISTRY }}

      - name: Build & Push Docker Image
        run: ./.github/workflows/reusable/build-push-image.sh gateway ./gatewayserver ${{ env.REGISTRY }} ${{ env.AWS_REGION }}

      - name: Update Docker Cache
        run: ./.github/workflows/reusable/docker-cache-cleanup.sh

      - name: Trivy Image Scan
        run: ./.github/workflows/reusable/trivy-image-scan.sh gateway ${{ env.REGISTRY }} ${{ env.AWS_REGION }}

      - name: Upload Trivy Report
        uses: actions/upload-artifact@v4
        with:
          name: gateway-trivy-report
          path: gateway-trivy-image-report.txt