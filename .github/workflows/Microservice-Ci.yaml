name: CI for Microservices 
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ "main", "Feature/platform-modularization" ]
    paths:
      - "services/**"
  pull_request:
    paths:
      - "services/**"

permissions:
  contents: write
  id-token: write

env:
  AWS_REGION: ${{ secrets.AWS_REGION || 'us-east-1' }}
  REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION || 'us-east-1' }}.amazonaws.com
  AWS_ROLE: github-actions-eks-ecr-role
  Artifacts_S3_Bucket: ${{ secrets.ARTIFACTS_S3_BUCKET || 'my-ci-artifacts55' }}
  Artifacts_S3_Prefix: Ci-Artifacts
  Artifacts_Folder: collected-artifacts
  WORKFLOW_NAME: Microservices-CI

jobs:
  
  services-changed:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.detect.outputs.changes }}
    steps:
      - uses: actions/checkout@v3
      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
      - id: detect
        env:
          BASE_REF: ${{ github.base_ref }}
        run: |
          chmod +x .github/platform/scripts/*.sh
          .github/platform/scripts/discover-services.sh
        
  # -------------------------------
  # LINT & UNIT TESTS
  # -------------------------------
  Lint-And-Test:
    runs-on: ubuntu-latest
    needs: services-changed 
    strategy:
      matrix:
        service: ${{ fromJson(needs.services-changed.outputs.services) }}
    env:
      SERVICE: ${{ matrix.service }}

    steps:
      - uses: actions/checkout@v3
      - name: Install yq
        run: |
          wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          chmod +x /usr/local/bin/yq
      - name: Resolve service directory from config
        run: |
          chmod +x .github/scripts/*.sh
          ./.github/scripts/00-resolve-service-path.sh "${{ matrix.service }}"
  
      - name: Restore Docker cache
        uses: ./.github/actions/caching
        with:
          cache-key: ${{ runner.os }}-buildx-${{ github.sha }}

      - name: Install JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "maven"

      - name: Make scripts executable
        run: chmod +x .github/scripts/*.sh

      - name: lint + test + coverage
        run: ./.github/scripts/01-test-java.sh "${{ env.SERVICE_DIR }}"

      - name: Upload Test & Coverage Reports
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.SERVICE }}-test-and-coverage
          path: |
            ${{ env.SERVICE_DIR }}/target/site/jacoco
            ${{ env.SERVICE_DIR }}/target/surefire-reports


  # -------------------------------
  # Trivy File System Scan
  # -------------------------------
  Trivy-FS-Scan:
    runs-on: ubuntu-latest
    needs: [services-changed] 
    strategy:
      matrix:
        service: ${{ fromJson(needs.services-changed.outputs.services) }}
    env:
      SERVICE: ${{ matrix.service }}

    steps:
      - uses: actions/checkout@v3
      - name: Install yq
        run: |
          wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          chmod +x /usr/local/bin/yq
      - name: Resolve service directory from config
        run: |
          chmod +x .github/scripts/*.sh
          ./.github/scripts/00-resolve-service-path.sh "${{ matrix.service }}"

      - name: Make scripts executable
        run: chmod +x .github/scripts/*.sh

      - name: Trivy Cache
        uses: actions/cache@v3
        with:
          path: /home/runner/.cache/trivy
          key: trivy-db-${{ runner.os }} 
      - name: Install Trivy
        uses: aquasecurity/setup-trivy@v0.2.0

      - name: Trivy Scan + report
        run: ./.github/scripts/02-trivy-fs-scan.sh "${{ env.SERVICE_DIR }}"

      - name: Upload Trivy FS Report
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.SERVICE }}-trivy-fs-report
          path: ${{ env.SERVICE }}-trivy-FS-report.txt



  # -------------------------------
  # BUILD & PUSH DOCKER IMAGE
  # -------------------------------
  Build-And-Push:
    runs-on: ubuntu-latest
    needs: [Lint-And-Test, Trivy-FS-Scan, services-changed ]
    strategy:
      matrix:
        service: ${{ fromJson(needs.services-changed.outputs.services) }}
    env:
      SERVICE: ${{ matrix.service }}
      AWS_REGION: us-east-1
      REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com 

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Resolve service directory from config
        run: |
          chmod +x .github/scripts/*.sh
          # Install yq if not already installed
          if ! command -v yq &> /dev/null; then
            wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
            chmod +x /usr/local/bin/yq
          fi
          ./.github/scripts/00-resolve-service-path.sh "${{ matrix.service }}"
      - name: Validate service.yaml
        run: |
          chmod +x .github/platform/scripts/validate-service-yaml.sh
          .github/platform/scripts/validate-service-yaml.sh "services/${{ matrix.service }}/service.yaml"
      - name: Setup AWS + ECR
        uses: ./.github/actions/env-setup
        with:
          aws_role: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ env.AWS_ROLE }}
          aws_region: ${{ env.AWS_REGION }}
          registry: ${{ env.REGISTRY }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Setup Buildx & Cache
        run: ./.github/scripts/03-setup-buildx-cache.sh

      - name: Restore Docker cache
        uses: ./.github/actions/caching
        with:
          cache-key: ${{ runner.os }}-buildx-${{ github.sha }}

      - name: Build Image
        run: |
          ./.github/scripts/04a-build-image.sh \
            "${{ github.sha }}" \
            "${{ env.SERVICE }}" \
            "${{ github.run_number }}"

      - name: Push Image to ECR
        run: ./.github/scripts/04b-push-image.sh \
            "${{ env.SERVICE }}" \
            "${{ env.REGISTRY }}" \
            "${{ env.AWS_REGION }}" \
            "${{ github.run_number }}"

      - name: Update Docker Cache
        run: ./.github/scripts/05-docker-cache-cleanup.sh

      - name: Generate Helm chart if new service
        run: |
          chmod +x .github/platform/scripts/generate-service-chart.sh
          if [ ! -d "06-helm/bankingapp-services/${{ matrix.service }}" ]; then
            .github/platform/scripts/generate-service-chart.sh "${{ matrix.service }}"
          else
            echo "Chart already exists for ${{ matrix.service }}, skipping generation."
          fi

      - name: Update environment Chart dependencies
        run: |
          chmod +x .github/platform/scripts/update-env-chart.sh
          .github/platform/scripts/update-env-chart.sh "${{ matrix.service }}"

      - name: Update Helm Image Tags
        run: ./.github/scripts/14-update-helm-values.sh \
            "${{ env.SERVICE }}" \
            "${{ github.run_number }}" \
            "dev"

      - name: Save Build Metadata
        run: echo "Image built at $(date)" > build-info.txt
      - name: Upload Build Info
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.SERVICE }}-build-info
          path: build-info.txt

  # -------------------------------
  # SECURE IMAGE & SIGNING
  # ------------------------------- 
  Scan-And-SBOM:
    runs-on: ubuntu-latest
    needs: [Lint-And-Test, Build-And-Push, services-changed ]
    strategy:
      matrix:
        service: ${{ fromJson(needs.services-changed.outputs.services) }}
    env:
      SERVICE: ${{ matrix.service }}
    steps:
    - uses: actions/checkout@v3
    - name: Resolve service directory from config
      run: |
        chmod +x .github/scripts/*.sh
        # Install yq if not already installed
        if ! command -v yq &> /dev/null; then
          wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          chmod +x /usr/local/bin/yq
        fi
        ./.github/scripts/00-resolve-service-path.sh "${{ matrix.service }}"
    - name: Setup AWS + ECR
      uses: ./.github/actions/env-setup
      with:
        aws_role: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ env.AWS_ROLE }}
        aws_region: ${{ env.AWS_REGION }}
        registry: ${{ env.REGISTRY }}

    - name: Install Trivy
      uses: aquasecurity/setup-trivy@v0.2.0

    - name: Trivy Image Scan & SBOM
      run: |
        ./.github/scripts/07-image-scan-sbom.sh \
          "${{ env.REGISTRY }}/${{ matrix.service }}:${{ github.run_number }}" \
          ".ci-artifacts/Trivy-reports/${{ matrix.service }}/${{ github.sha }}" \
          "false" 

    - name: Upload Trivy Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.SERVICE }}-trivy-sbom
        path: .ci-artifacts/Trivy-reports/${{ env.SERVICE }}/${{ github.sha }}


  # -------------------------------
  # Cosign Signature and Verify it
  # -------------------------------
  Sign-And-Verify:
    runs-on: ubuntu-latest
    needs: [Build-And-Push, services-changed]
    strategy:
      matrix:
        service: ${{ fromJson(needs.services-changed.outputs.services) }}
    env:
      SERVICE: ${{ matrix.service }}
    steps:
    - uses: actions/checkout@v3
    - name: Resolve service directory from config
      run: |
        chmod +x .github/scripts/*.sh
        # Install yq if not already installed
        if ! command -v yq &> /dev/null; then
          wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          chmod +x /usr/local/bin/yq
        fi
        ./.github/scripts/00-resolve-service-path.sh "${{ matrix.service }}"
    - name: Setup AWS + ECR
      uses: ./.github/actions/env-setup
      with:
        aws_role: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ env.AWS_ROLE }}
        aws_region: ${{ env.AWS_REGION }}
        registry: ${{ env.REGISTRY }}

    - name: Install Cosign
      uses: sigstore/cosign-installer@v4.0.0

    - name: Cosign Sign and Verify
      run: ./.github/scripts/06-cosign-sign-verify.sh \
            "${{ env.REGISTRY }}" \
            "${{ env.SERVICE }}" \
            "${{ github.run_number }}"

  # -------------------------------
  # COLLECT ALL ARTIFACTS AND UPLOAD TO S3
  # -------------------------------
  Collect-Artifacts:
    runs-on: ubuntu-latest
    needs: [Lint-And-Test, Trivy-FS-Scan, Build-And-Push, Scan-And-SBOM, Sign-And-Verify]
    steps:
      - uses: actions/checkout@v3
      - name: Setup AWS + ECR
        uses: ./.github/actions/env-setup
        with:
          aws_role: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ env.AWS_ROLE }}
          aws_region: ${{ env.AWS_REGION }}
          registry: ${{ env.REGISTRY }}
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: collected-artifacts/
      - name: Upload to S3
        run: ./.github/scripts/08-artifact_collect_and_s3.sh ${{ env.Artifacts_S3_Bucket}} ${{ env.Artifacts_S3_Prefix}} ${{ env.Artifacts_Folder}} ${{ env.WORKFLOW_NAME}}
