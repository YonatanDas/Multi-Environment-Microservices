# Service Registry for CI/CD
# Single source of truth for service configurations
# Used by GitHub Actions workflows and scripts

services:
  accounts:
    path: "services/accounts"
    helm_name: "accounts"
    dockerfile: "Dockerfile"
    service_account_name: "accounts-sa"
    port: 8080
    
  cards:
    path: "services/cards"
    helm_name: "cards"
    dockerfile: "Dockerfile"
    service_account_name: "cards-sa"
    port: 9000
    
  loans:
    path: "services/loans"
    helm_name: "loans"
    dockerfile: "Dockerfile"
    service_account_name: "loans-sa"
    port: 8090
    
  gatewayserver:
    path: "services/gateway"
    helm_name: "gateway"  # Helm chart uses "gateway" instead of "gatewayserver"
    dockerfile: "Dockerfile"
    service_account_name: "gateway-sa"
    port: 8072

# Global configuration
global:
  # Default paths (can be overridden per service)
  default_dockerfile: "Dockerfile"
  
  # Service discovery labels
  service_label: "app"
  
  # Helm chart paths
  helm_services_path: "06-helm/bankingapp-services"
  helm_environments_path: "06-helm/environments"

