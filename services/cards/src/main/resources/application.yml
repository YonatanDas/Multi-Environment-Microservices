server:
  port: 9000

spring:
  application:
    name: cards
  profiles:
    active: dev

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${HOST}:5432/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

management:
  endpoints:
    web:
      exposure:
        include: "health,info,prometheus"
  endpoint:
    shutdown:
      enabled: false
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    export:
      prometheus:
        enabled: true
        step: 30s
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.9, 0.95, 0.99

logging:
  level:
    org.hibernate.engine.jdbc.env.internal.JdbcEnvironmentInitiator: DEBUG

info:
  app:
    name: "cards"
    description: "Banking Cards Microservice"
    version: "1.0.0"

resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowSize: 10
        failureRateThreshold: 50
  retry:
    configs:
      default:
        maxAttempts: 3
        waitDuration: 500
  ratelimiter:
    configs:
      default:
        limitForPeriod: 1
        limitRefreshPeriod: 5000