server:
  port: 8072

spring:
  application:
    name: gatewayserver

  cloud:
    gateway:
      discovery:
        locator:
          enabled: false              # enables route mapping using service names
          lower-case-service-id: true
      routes:
        # ---- Accounts Service ----
        - id: accounts
          uri: http://accounts:8080  # internal K8s service DNS name
          predicates:
            - Path=/api/accounts/**

        # ---- Cards Service ----
        - id: cards
          uri: http://cards:9000
          predicates:
            - Path=/api/cards/**

        # ---- Loans Service ----
        - id: loans
          uri: http://loans:8090
          predicates:
            - Path=/api/loans/**

      # Optional global CORS for Postman access
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"

management:
  endpoints:
    web:
      exposure:
        include: "health,info,prometheus"  # expose only whatâ€™s safe
  endpoint:
    shutdown:
      enabled: false                       # disable remote shutdown
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    export:
      prometheus:
        enabled: true
        step: 30s
    distribution:
      percentiles-histogram:
        http.server.requests: true
        spring.cloud.gateway.requests: true
      percentiles:
        http.server.requests: 0.5, 0.9, 0.95, 0.99
        spring.cloud.gateway.requests: 0.5, 0.9, 0.95, 0.99
  tracing: 
    enabled: false   

logging:
  level:
    org.springframework.cloud.gateway: INFO
    org.springframework.web: INFO