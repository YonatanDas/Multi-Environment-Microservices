server:
  port: 8080

spring:
  application:
    name: "accounts"

  profiles:
    active: "prod"

  datasource:
    url: jdbc:postgresql://${DB_HOST}:5432/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  cloud:
    aws:
      region:
        static: ${AWS_REGION:us-east-1}
      secretsmanager:
        enabled: true
        default-context: /bankingapp
        name: ${DB_SECRET_NAME:dev-db-credentials}

management:
  endpoints:
    web:
      exposure:
        include: "health,info,prometheus"  # expose only whatâ€™s safe
  endpoint:
    shutdown:
      enabled: false                       # disable remote shutdown
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

logging:
  level:
    com.bankingapp: INFO                   # less verbose, safer for prod

info:
  app:
    name: "accounts"
    description: "Banking Accounts Microservice"
    version: "1.0.0"

resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowSize: 10
        failureRateThreshold: 50
  retry:
    configs:
      default:
        maxAttempts: 3
        waitDuration: 500
  ratelimiter:
    configs:
      default:
        limitForPeriod: 1
        limitRefreshPeriod: 5000