# bankingapp-common/values.yaml
global:
  aws:
    region: us-east-1

  # Default DB secret name (ESO will override per env)
  dbSecretName: "db-credentials"

serviceAccount:
  create: true
  name: ""               # overridden per service
  annotations: {}        # overridden per service

replicaCount: 1
containerPort: 8080

image:
  repository: ""
  tag: "latest"
  pullPolicy: IfNotPresent

probes:
  liveness:
    path: /actuator/health/liveness
    initialDelaySeconds: 30
    periodSeconds: 15

  readiness:
    path: /actuator/health/readiness
    initialDelaySeconds: 10
    periodSeconds: 5

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

networkpolicy:
  denyAllIngress: true
  denyAllEgress: true