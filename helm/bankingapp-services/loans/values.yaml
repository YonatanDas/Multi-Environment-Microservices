# bankingapp-services/loans/values.yaml

deploymentName: loans-deployment
serviceName: loans
appLabel: loans
appName: loans

# Service defaults — can be overridden in environments
replicaCount: 2

image:
  repository: 063630846340.dkr.ecr.us-east-1.amazonaws.com/loans
  tag: "latest"               # overridden by env
  pullPolicy: IfNotPresent

servicePort: 8090
containerPort: 8090

networkpolicy:
  enabled: true
  allowFromServices:
    - cards
    - accounts
  allowToServices:
    - cards
    - accounts
  targetPorts:
    accounts: 8080
    cards: 9000

ingress:
  fromPort: 8072

hpa:
  enabled: true
  minReplicas: 2
  maxReplicas: 6
  cpu: 70
  memory: 70

service:
  type: ClusterIP
  port: 8090
  targetPort: 8090

# Secrets are created via ESO — service only references name
secretName: dev-db-credentials

# DB config — these vars are not used anymore since ESO handles everything
db:
  useAwsSecretsManager: false  # legacy toggle
  version: "1.0.0"

probes:
  liveness:
    path: /actuator/health/liveness
    initialDelaySeconds: 30
    periodSeconds: 40
    timeoutSeconds: 3
    failureThreshold: 3

  readiness:
    path: /actuator/health/readiness
    initialDelaySeconds: 60
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi