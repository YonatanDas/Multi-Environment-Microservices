# Default values for bankingapp-services/gatewayserver.

deploymentName: gatewayserver-deployment
serviceName: gatewayserver
appLabel: gatewayserver
appName: gatewayserver

replicaCount: 1

global:
  configMapName: bankingapp-config
  springProfile: default

image:
  repository: 063630846340.dkr.ecr.us-east-1.amazonaws.com/bankingapp-gatewayserver
  tag: v1.0.0

containerPort: 8072
servicePort: 8072

service:
  type: LoadBalancer
  port: 8072
  targetPort: 8072

serviceAccount:
  name: gatewayserver-sa
  annotations: {}

dbSecretName: ""  # Not used, but keeps template consistent

# Feature toggles
appname_enabled: true
profile_enabled: true
config_enabled: true
discovery_enabled: true
resourceserver_enabled: true
otel_enabled: true

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

probes:
  liveness:
    path: /actuator/health/liveness
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 3
    failureThreshold: 3

  readiness:
    path: /actuator/health/readiness
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3    