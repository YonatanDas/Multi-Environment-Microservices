apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: enforce-non-root
  annotations:
    policies.kyverno.io/title: Enforce Non-Root User
    policies.kyverno.io/category: Security
    policies.kyverno.io/severity: high
    policies.kyverno.io/subject: Pod,Deployment,StatefulSet,DaemonSet,Job,CronJob
    policies.kyverno.io/description: >-
      Ensures containers run as non-root users. Mutates Pods to set
      runAsNonRoot: true and runAsUser: 1000 if not specified, and validates
      to block root users (UID 0).
spec:
  validationFailureAction: Enforce
  background: true
  rules:
    - name: mutate-non-root
      match:
        any:
          - resources:
              kinds:
                - Pod
                - Deployment
                - StatefulSet
                - DaemonSet
                - Job
                - CronJob
      mutate:
        patchStrategicMerge:
          spec:
            securityContext:
              +(runAsNonRoot): true
              +(runAsUser): 1000
      exclude:
        any:
          - resources:
              namespaces:
                - kube-system
                - kyverno
                - argocd
                - external-secrets
                - monitoring
    - name: validate-non-root
      match:
        any:
          - resources:
              kinds:
                - Pod
                - Deployment
                - StatefulSet
                - DaemonSet
                - Job
                - CronJob
      validate:
        message: "Containers must run as non-root user."
        anyPattern:
          # Allow pod-level securityContext only (what mutation creates)
          - spec:
              securityContext:
                runAsNonRoot: "true"
                runAsUser: ">0"
              containers:
                - name: "*"
            X(initContainers): "null"
          - spec:
              securityContext:
                runAsNonRoot: "true"
                runAsUser: ">0"
              containers:
                - name: "*"
              initContainers:
                - name: "*"
      exclude:
        any:
          - resources:
              namespaces:
                - kube-system
                - kyverno
                - argocd
                - external-secrets
                - monitoring