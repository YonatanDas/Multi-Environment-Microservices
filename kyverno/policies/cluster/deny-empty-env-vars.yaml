apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: deny-empty-env-vars
  annotations:
    policies.kyverno.io/title: Deny Empty Environment Variables
    policies.kyverno.io/category: Best Practices
    policies.kyverno.io/severity: low
    policies.kyverno.io/subject: Pod,Deployment,StatefulSet,DaemonSet,Job,CronJob
    policies.kyverno.io/description: >-
      Prevents containers from having empty environment variable values.
      Empty env vars can cause application misconfiguration and runtime errors.
      Note: envFrom (ConfigMaps/Secrets) is allowed as values are resolved at runtime.
spec:
  validationFailureAction: Enforce
  background: true
  rules:
    - name: check-empty-env
      match:
        any:
          - resources:
              kinds:
                - Pod
                - Deployment
                - StatefulSet
                - DaemonSet
                - Job
                - CronJob
      validate:
        message: "Environment variables cannot have empty string values. Use envFrom for ConfigMaps/Secrets or provide non-empty values."
        deny:
          conditions:
            any:
              # Check if any container has an env var with empty value
              - key: "{{ request.object.spec.containers[?env[?value == '']] }}"
                operator: AnyIn
                value: ["*"]
              # Check if any initContainer has an env var with empty value
              - key: "{{ request.object.spec.initContainers[?env[?value == '']] }}"
                operator: AnyIn
                value: ["*"]
      exclude:
        any:
          - resources:
              namespaces:
                - kube-system
                - kyverno
                - argocd
                - external-secrets
                - monitoring